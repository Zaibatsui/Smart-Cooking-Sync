services:
  mongodb:
    image: mongo:4.4
    container_name: cooking-sync-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: cooking_sync
    volumes:
      - mongodb_data:/data/db
    networks:
      - cooking-sync-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cooking-sync-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://admin:${MONGO_PASSWORD:-changeme123}@mongodb:27017/cooking_sync?authSource=admin
      - DB_NAME=cooking_sync
    ports:
      - "8002:8002"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cooking-sync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=${BACKEND_URL}
    container_name: cooking-sync-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - cooking-sync-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  cooking-sync-network:
    driver: bridge
